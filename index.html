<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="estilo.css">        
     <title>Google</title>
</head>
<body>
    <header>
        <div class="header-links">
            <a href="https://mail.google.com/" target="_blank">Gmail</a>
            <a href="https://www.google.com.br/imghp" target="_blank">Imagens</a> 
            <a href="https://www.google.com.br/fazerlogin?hl=pt"> Fazer Login</a>
            <span class="icon-placeholder"></span>
            <span class="profile-placeholder"></span>
        </div>
    </header>
     <div class="container">
        <img src="google-logo-0.png" alt="Googgle Logo" class="logo">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-box" title="Pesquisar">
            <div class="search-buttons">
                <input type="submit" value="Pesquisa Googgle" class="search-button">
                <input type="submit" value="Estou com sorte" class="search-button">
            </div>
        </form>
     </div>  
     <footer>
        <div class="footer-links-left">
            <a href="https://about.google/" target="_blank">Sobre</a>
            <a href="https://ads.google.com/" target="_blank">Publicidade</a>
            <a href="https://ads.google.com/intl/pt-BR_br/business/" target="_blank">Negocios</a>
            <a href="https://www.google.com/search/howsearchowrks/" target="_blank">Como funciona a Pesquisa</a>
        </div>
        <div class="footer-links">
            <a href="https://policies.google.com/privacy" target="_blank">Privacidade</a>
            <a href="https://policies.google.com/terms" target="_blank">Termos</a>
            <a href="https://www.google.com/preferences" target="_blank">Configurações</a>
        </div>
     </footer>  
</body>
</html>
